<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Voting Results</title>
  <!-- Tailwind Play CDN - convenient for development -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-12">
  <div class="max-w-4xl mx-auto px-4">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
      <div class="p-6">
        <h1 class="text-3xl font-extrabold text-gray-900">Voting Results</h1>
        <p class="mt-2 text-sm text-gray-600">Total votes: <span class="font-semibold text-gray-800">{{ total }}</span></p>

        <div class="mt-6 overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Option</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Votes</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Percent</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Vote Time</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              {% for row in data %}
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm font-medium text-gray-900">{{ row.name }}</div>
                </td>
                <td class="px-6 py-4 text-center whitespace-nowrap text-sm text-gray-700">{{ row.num }}</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center space-x-3">
                    <div class="text-sm text-gray-600">{{ row.percent }}</div>
                  </div>
                  <div class="mt-2 w-48 bg-gray-200 rounded-full h-2 overflow-hidden">
                    <!-- assume row.percent is like '50%' so we can use it directly for width -->
                    <div class="bg-indigo-600 h-2 rounded-full" style="width: {{ row.percent }};"></div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">{{ row.last }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
